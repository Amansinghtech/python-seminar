<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>

<body class="bg-primary">


    <!-- create a signup form with bootstrap -->

    <div class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-md-4 p-3 rounded-3 bg-white">
                <h1 class="text-center">Login</h1>

                <img src="{{ url_for('static', filename='images/man.png') }}"
                    class="img-fluid rounded mx-auto d-block my-3" alt="profile picture">
                {% if error %}
                <h5 class="text-center text-danger">Error {{error.message}}</h5>
                {% endif %}

                <!-- {% if error %}
                <h5 class="text-center text-danger">Error {{error.message}}</h5>
                {% endif %} -->

                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" value="{{ username }}">


                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control">

                        </div>


                        <div class="flex-row  mt-4">
                            <button class="btn text-white bg-primary" type="submit" class="btn btn-primary">Login
                            </button>

                            <!-- add sign in button also -->

                            <a href="/signup" class="btn btn-link">Sign Up</a>
                        </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
